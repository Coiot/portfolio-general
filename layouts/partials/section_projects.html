<div class="inner outer">

  <div class="portfolio-list layout-mosiac">
    {{ $display_projects := ((.Site.GetPage "section" "/portfolio").Pages).ByDate.Reverse }}
    {{ range $post := $display_projects }}
    <article class="project">
      <a href="{{ $post.URL }}" class="project-link">
        {{ if $post.Params.thumb_image }}
        <figure class="project-thumbnail">
          <img src="{{ $post.Params.thumb_image | relURL }}" alt="{{ $post.Params.thumb_image_alt }}" />
        </figure>
        {{ end }}
        <figcaption class="project-header">
          <h2 class="project-title">{{ $post.Params.title }}</h2>
        </figcaption>
      </a>
    </article><!-- .project -->
    {{ end }}
  </div><!-- .portfolio-feed -->

</div><!-- .inner -->
